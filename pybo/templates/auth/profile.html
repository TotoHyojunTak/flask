{% extends "base.html" %}
{% block content %}

<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="id">회원번호</label>
            <input type="text" class="form-control" name="id" id="id"
                   value="{{ g.user.id }}" disabled="true">
        </div>
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ g.user.username }}" disabled="true">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.data|default('', true) }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data|default('', true) }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email2" id="email2"
                   value="{{ g.user.email }}" disabled="true">
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data|default('', true) }}">
        </div>
        <div class="form-group">
            <label for="create_date"> 회원 가입일시 </label>
            <input type="text" class="form-control" name="create_date" id="create_date"
                   value="{{ g.user.create_date }}" disabled="true">
        </div>
        <div class="form-group">
            <label for="modify_date"> 회원정보 수정일시 </label>
            <input type="text" class="form-control" name="modify_date" id="modify_date"
                   value="{{ g.user.modify_date }}" disabled="true">
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
        <button type="" class="btn btn-primary">이동하기</button>
    </form>
</div>
{% endblock %}
